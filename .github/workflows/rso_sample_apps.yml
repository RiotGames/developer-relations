on: [push, pull_request]

name: rso_sample_apps_rust

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        working-directory: ./sample_apps/rso_sample_apps/rust
        with:
          command: check

  test:
    name: test
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        working-directory: ./sample_apps/rso_sample_apps/rust
        with:
          command: test

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        working-directory: ./sample_apps/rso_sample_apps/rust
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    container: rust:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        working-directory: ./sample_apps/rso_sample_apps/rust
        with:
          command: clippy
          args: -- -D warnings
