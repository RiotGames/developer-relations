<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-container mdl-card mdl-shadow--2dp">
    <h1 class="login-header mdl-typography--display-1">Login</h1>
    <a href="{{sign_in_url}}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored login-button">
        Sign In
    </a>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
